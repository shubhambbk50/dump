<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #student-list {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

<table id="student-list">
  <thead>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Branch</th>
    </tr>
  </thead>
  <tbody id="table-body">
    <!-- Student data will be inserted here -->
  </tbody>
</table>

<script>
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function generateRandomData() {
    const rollNo = getRandomInt(1000, 9999);
    const names = ['John', 'Jane', 'Alice', 'Bob', 'Charlie', 'Eva'];
    const branches = ['Computer Science', 'Electrical Engineering', 'Mechanical Engineering', 'Civil Engineering'];

    const name = names[getRandomInt(0, names.length - 1)];
    const branch = branches[getRandomInt(0, branches.length - 1)];

    return { rollNo, name, branch };
  }

  function addRandomStudent() {
    const studentData = generateRandomData();

    const tableBody = document.getElementById('table-body');
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td>${studentData.rollNo}</td>
      <td>${studentData.name}</td>
      <td>${studentData.branch}</td>
    `;
    tableBody.appendChild(newRow);
  }

  // Add a few random students on page load
  for (let i = 0; i < 5; i++) {
    addRandomStudent();
  }
</script>

</body>
</html>
